<div class="loginColumns animated fadeInDown">
    <div layout="row">

        <div flex="50">
            <div class="ibox-content">
                <div class="alert alert-danger" data-ng-show="login.authenticationError">
                    {{'login.messages.error.authentication' |translate}}
                </div>
                <form class="m-t" class="form" role="form" data-ng-submit="login.login($event,credentials)">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="{{'login.form.login.placeholder' | translate}}"
                               data-ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="{{'login.form.password.placeholder' | translate}}"
                               data-ng-model="credentials.password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">{{'login.form.button' | translate}}</button>
                </form>
                <div class="alert alert-warning">
                    <a class="alert-link" ui-sref="forgotPassword">{{'login.form.forgetPassword' | translate}}</a>
                </div>

            </div>
        </div>
    </div>

</div>
