<div class="loginColumns animated fadeInDown">
    <div layout="row">

        <div flex="50">
            <div class="ibox">
                <div class="ibox-title"><h5>{{'account.title' | translate}}</h5></div>


                <div class="ibox-title">

                    <div class="alert alert-danger"  ng-show="ctrl.errorEmailNotExists">
                        {{'account.request.messages.notfound' | translate}}
                    </div>

                    <div class="alert alert-warning" ng-hide="ctrl.success">
                        <p > {{'account.request.messages.info' | translate}} </p>
                    </div>

                    <div class="alert alert-success" ng-show="ctrl.success == 'OK'">
                        <p > {{'account.request.messages.success' | translate}} </p>
                    </div>
                    <form class="m-t" class="form" role="form" data-ng-submit="ctrl.requestReset()">
                        <div flex  ng-class="{'has-error':form.email.$touched && form.email.$invalid}">
                            <label> {{'account.request.form.email.label' | translate}} </label>
                            <input type="email" id="email" name="email" class="form-control" ng-model="ctrl.resetAccount.email" ng-minlength=5 ng-maxlength=100 required placeholder=" {{'account.request.form.email.placeholder' | translate}} ">
                        </div>
                        <button  ng-disabled="form.$invalid"  type="submit" class="btn btn-primary block full-width m-b">  {{'account.request.form.button' | translate}} </button>

                    </form>


                </div>
             </div>
        </div>
    </div>

</div>
