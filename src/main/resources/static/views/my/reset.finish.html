<div class="loginColumns animated fadeInDown">
    <div layout="row">
        <div flex="50">
            <div class="ibox">
                <div class="ibox-title"><h5>{{'account.title' | translate}}</h5></div>
                <div class="ibox-content">
                    <div class="alert alert-danger"  ng-show="ctrl.keyMissing">
                        <strong>{{'account.finish.keymissing' | translate}}</strong>
                    </div>

                    <div class="alert alert-warning" ng-hide="ctrl.success || ctrl.keyMissing">
                        <p>{{'account.finish.messages.info' | translate}}</p>
                    </div>

                    <div class="alert alert-danger" ng-show="ctrl.error">
                        <p>{{'account.finish.messages.error' | translate}}</p>
                    </div>

                    <div class="alert alert-success" ng-show="ctrl.success">
                        <p >{{'account.finish.messages.success' | translate}}</p>
                    </div>

                    <div class="alert alert-danger" ng-show="ctrl.doNotMatch">
                        {{'account.finish.donotmatch' | translate}}
                    </div>


                    <div ng-hide="ctrl.keyMissing">
                        <form ng-show="!success" name="form" role="form" novalidate ng-submit="ctrl.finishReset()" show-validation>

                            <div flex  ng-class="{'has-error':form.password.$touched && form.password.$invalid}">
                                <label class="control-label" for="password">{{'account.finish.form.newpassword.label' | translate}}</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="{{'account.finish.form.newpassword.placeholder' | translate}}"
                                       ng-model="ctrl.resetAccount.password" ng-minlength=5 ng-maxlength=50 required>

                            </div>

                            <div flex  ng-class="{'has-error':form.confirmPassword.$touched && form.confirmPassword.$invalid}">
                                <label class="control-label" for="confirmPassword">{{'account.finish.form.confirmPassword.label' | translate}}</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       ng-model="ctrl.confirmPassword" ng-minlength=5 ng-maxlength=50 required placeholder="{{'account.finish.form.placeholder.placeholder' | translate}}">
                            </div>
                            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">{{'account.finish.form.button' | translate}}</button>
                        </form>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
